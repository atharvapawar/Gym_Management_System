{% extends 'base.html' %}

{% block title %} Add Plans {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-4 mb-4">Add Plans</h2>
            <form method="post" enctype="multipart/form-data" id="member-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Plan Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_phone">amount</label>
                    {{ form.amount }}
                </div>
                <div class="form-group">
                    <label for="id_email">duration</label>
                    {{ form.duration }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
